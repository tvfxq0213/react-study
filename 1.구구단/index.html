<html>
  <head>
    <meta charset="UTF=8"/>
    <title>구구단</title>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js" integrity="sha256-FiZMk1zgTeujzf/+vomWZGZ9r00+xnGvOgXoj0Jo1jA=" crossorigin="anonymous"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      class GuGuDan extends React.Component {
        constructor(props){
          super(props);
          this.state = ({
              first: Math.ceil(Math.random() * 9),
              second:Math.ceil(Math.random() * 9),
              value: '',
              result: '',
            
          })
        }
        onChange = (e) => {
                  this.setState({
                    value:e.target.value
                  })}

        onSubmit = (e) =>{
          e.preventDefault();
                if(parseInt(this.state.value) === this.state.first * this.state.second){
                  this.setState({
                    result :'정답',
                    first: Math.ceil(Math.random() * 9),
                    second:Math.ceil(Math.random() * 9),
                    value: '',
                  })
                  this.input.focus();

                }else{
                  this.setState({
                    result :'땡',
                    value: '',
                  })
                }
              }

        input;

        render(){
          return (
            <React.Fragment>
              <div>{this.state.first}곱하기 {this.state.second}는?</div>
              <form onSubmit={this.onSubmit}>
                <input ref={(c)=>{this.input= c;}} type="number" onChange={this.onChange} value={this.state.value}/>
                <button>입력</button>
                <div>{this.state.result}</div>
              </form>
            </React.Fragment>
          );
        }
      }
    </script>

    <script type='text/babel'>
      ReactDOM.render(<GuGuDan/>, document.querySelector('#root'));
    </script>
  </body>
</html>

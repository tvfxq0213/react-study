<html>
  <head>
    <meta charset="UTF=8"/>
    <title>구구단</title>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js" integrity="sha256-FiZMk1zgTeujzf/+vomWZGZ9r00+xnGvOgXoj0Jo1jA=" crossorigin="anonymous"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel" >
      const GuGuDan = () => {
        const [first, setFirst] = React.useState(Math.ceil(Math.random() * 9 )); //비구조화 할당
        const [second, setSecond] = React.useState(Math.ceil(Math.random() * 9 ));
        const [value, setValue] = React.useState('');
        const [result, setResult] = React.useState('');
        const inputRef = React.useRef(null);


        const onChagngeInput = (e) =>{
          setValue(e.target.value);
        }
        const onSubmitForm = (e) => {
          e.preventDefault();
          if(parseInt(value) === first * second){
            setResult('정답 : '+ value);
            setFirst((Math.ceil(Math.random() * 9 )))
            setSecond((Math.ceil(Math.random() * 9 )))
            setValue('')
            inputRef.current.focus();

          }else{
            setResult('땡 ');
            setValue('')
            inputRef.current.focus();

          }
        }

        return <React.Fragment>
              <div>{first}곱하기 {second}는?</div>
              <form onSubmit={onSubmitForm}>
                <input ref={inputRef} type="number" onChange={onChagngeInput} value={value}/>
                <button>입력</button>
                <div>{result}</div>
              </form>
            </React.Fragment>
      }
      
    </script>

    <script type='text/babel'>
      ReactDOM.render(<GuGuDan/>, document.querySelector('#root'));
    </script>
  </body>
</html>
